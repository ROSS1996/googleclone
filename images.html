<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="default.css">
</head>

<body>
    <header>
        <ul>
            <a href="./">
                <li>Home</li>
            </a>
            <a href="./advanced.html">
                <li>Advanced Search</li>
            </a>
            <li id="signIn">Sign In</li>
        </ul>
    </header>
    <main>
        <div id="logo-wrapper">
            <h1><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span
                    class="blue">g</span><span class="green">l</span><span class="red">e</span></h1>
            <h2>images</h2>
        </div>
        <form action="https://www.google.com/search?q=&source=lnms&tbm=isch">
            <div class="form-search-wrapper">
                <span id="search-icon"><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg></span>
                <input type="text" name="q" class="form-search">
                <input type="hidden" name="source" value="lnms">
                <input type="hidden" name="tbm" value="isch">
            </div>
            <div class="index-btn-list">
                <button type="submit" class="index-btn">Search image</button>
            </div>
            </div>
        </form>
    </main>
    <footer>
        <div>
            Your Country
        </div>
        <div id="links">
            <ul>
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>

</html>
